<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Template </title>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="base_all.css">
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    
    <header id="header">
        <div class="container">
            <div class="nav">
                <div class="nav__logo">
                    <a href="#"><i class="uil uil-apps"></i> LogoWeb</a>
                </div>
                <div class="nav__right">
                    <ul class="nav__right-list">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Menu</a></li>
                        <li><a href="#">Profile</a></li>
                        <li><a href="#">Contacts US</a></li>
                    </ul>
                </div>

                <div class="nav__mobile">
                    <div class="nav__mobile-icons">
                        <i class='bx bx-menu'></i>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div id="form">
        <div class="container">
            <div class="form__login">
                <div class="form">
                    <h2>Sign In</h2>
                    <div class="btn btn__one">Sign In using Open ID Connect</div>
                    <p>--------- or sign in with your email ---------</p>

                    <div class="form__email">
                        <span>Email address</span>
                        <input type="text" placeholder="Enter your email">
                    </div>

                    <div class="form__password">
                        <div class="form__password-box">
                            <span>Password</span>
                            <a href="#">Forgot password?</a>
                        </div>
                        <input type="password" placeholder="Enter your password">
                    </div>

                    <div class="form__sign">
                        <div class="btn">Sign In</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer id="footer">
        <div class="container">
            <div class="fter">
                <span>@2022 countly Limited</span>
                <ul>
                    <li><a href="#">Temrs</a></li>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Security</a></li>
                    <li><a href="#">Get in</a></li>
                    <li><a href="#">Touch</a></li>
                </ul>
            </div>
        </div>
    </footer>

</body>
</html>
